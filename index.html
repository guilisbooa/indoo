<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro</title>
    <!-- Inclui a biblioteca Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter como a fonte principal da página */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Container principal que centraliza o conteúdo -->
    <div class="w-full max-w-sm mx-auto p-8 bg-white rounded-xl shadow-lg">

        <!-- Botões para alternar entre as visualizações de login e cadastro -->
        <div class="flex mb-6">
            <button id="login-btn" class="flex-1 p-3 text-center font-bold text-lg text-white bg-indigo-600 rounded-l-lg transition-colors duration-200">
                Login
            </button>
            <button id="signup-btn" class="flex-1 p-3 text-center font-bold text-lg text-indigo-600 bg-indigo-100 rounded-r-lg transition-colors duration-200">
                Cadastro
            </button>
        </div>

        <!-- Formulário de Login -->
        <div id="login-form">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Bem-vindo de volta!</h2>
            <form>
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="login-email" name="email" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="login-password" name="password" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 rounded-md text-white font-semibold transition-colors duration-200 shadow-md">
                    Entrar
                </button>
            </form>
        </div>

        <!-- Formulário de Cadastro (inicialmente oculto) -->
        <div id="signup-form" class="hidden">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Crie sua conta</h2>
            <form>
                <div class="mb-4">
                    <label for="signup-name" class="block text-sm font-medium text-gray-700">Nome</label>
                    <input type="text" id="signup-name" name="name" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Nome Completo" required>
                </div>
                <div class="mb-4">
                    <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="signup-email" name="email" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="mb-6">
                    <label for="signup-password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="signup-password" name="password" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 rounded-md text-white font-semibold transition-colors duration-200 shadow-md">
                    Cadastrar
                </button>
            </form>
        </div>

    </div>

    <!-- Script JavaScript para alternar entre os formulários -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginBtn = document.getElementById('login-btn');
            const signupBtn = document.getElementById('signup-btn');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');

            // Função para alternar para o formulário de login
            const showLoginForm = () => {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                loginBtn.classList.add('bg-indigo-600', 'text-white');
                loginBtn.classList.remove('bg-indigo-100', 'text-indigo-600');
                signupBtn.classList.add('bg-indigo-100', 'text-indigo-600');
                signupBtn.classList.remove('bg-indigo-600', 'text-white');
            };

            // Função para alternar para o formulário de cadastro
            const showSignupForm = () => {
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                signupBtn.classList.add('bg-indigo-600', 'text-white');
                signupBtn.classList.remove('bg-indigo-100', 'text-indigo-600');
                loginBtn.classList.add('bg-indigo-100', 'text-indigo-600');
                loginBtn.classList.remove('bg-indigo-600', 'text-white');
            };

            // Adiciona event listeners aos botões
            loginBtn.addEventListener('click', showLoginForm);
            signupBtn.addEventListener('click', showSignupForm);
        });
    </script>

</body>
</html>
