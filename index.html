<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoo - Login / Cadastro</title>
    <!-- Inclui a biblioteca Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter como a fonte principal da página */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilos personalizados para os botões de painel */
        .panel-link {
          @apply text-sm text-gray-500 hover:text-gray-900 transition-colors duration-200 mt-2;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <!-- Container principal que centraliza o conteúdo -->
    <div class="w-full max-w-sm mx-auto p-8 bg-gray-800 rounded-xl shadow-lg border border-yellow-500">

        <!-- Logo do aplicativo -->
        <div class="flex flex-col items-center mb-8">
            <img src="INDOO-removebg-preview.png" alt="" class="w-40 mb-4">
            <h1 class="text-2xl font-bold text-gray-200">Faça seu login</h1>
        </div>

        <!-- Botões para alternar entre as visualizações de login e cadastro -->
        <div class="flex mb-6">
            <button id="login-btn" class="flex-1 p-3 text-center font-bold text-lg text-gray-900 bg-yellow-500 rounded-l-lg transition-colors duration-200">
                Login
            </button>
            <button id="signup-btn" class="flex-1 p-3 text-center font-bold text-lg text-yellow-500 bg-gray-700 rounded-r-lg transition-colors duration-200">
                Cadastro
            </button>
        </div>

        <!-- Formulário de Login -->
        <div id="login-form">
            <form>
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="login-email" name="email" class="mt-1 block w-full px-4 py-2 bg-gray-700 border-2 border-gray-600 rounded-md text-gray-200 placeholder-gray-500 focus:ring-yellow-500 focus:border-yellow-500" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-300">Senha</label>
                    <input type="password" id="login-password" name="password" class="mt-1 block w-full px-4 py-2 bg-gray-700 border-2 border-gray-600 rounded-md text-gray-200 placeholder-gray-500 focus:ring-yellow-500 focus:border-yellow-500" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full py-3 px-4 bg-yellow-500 hover:bg-yellow-600 rounded-md text-gray-900 font-semibold transition-colors duration-200 shadow-md">
                    Entrar
                </button>
            </form>
        </div>

        <!-- Formulário de Cadastro (inicialmente oculto) -->
        <div id="signup-form" class="hidden">
            <form>
                <div class="mb-4">
                    <label for="signup-name" class="block text-sm font-medium text-gray-300">Nome</label>
                    <input type="text" id="signup-name" name="name" class="mt-1 block w-full px-4 py-2 bg-gray-700 border-2 border-gray-600 rounded-md text-gray-200 placeholder-gray-500 focus:ring-yellow-500 focus:border-yellow-500" placeholder="Nome Completo" required>
                </div>
                <div class="mb-4">
                    <label for="signup-email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="signup-email" name="email" class="mt-1 block w-full px-4 py-2 bg-gray-700 border-2 border-gray-600 rounded-md text-gray-200 placeholder-gray-500 focus:ring-yellow-500 focus:border-yellow-500" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="mb-6">
                    <label for="signup-password" class="block text-sm font-medium text-gray-300">Senha</label>
                    <input type="password" id="signup-password" name="password" class="mt-1 block w-full px-4 py-2 bg-gray-700 border-2 border-gray-600 rounded-md text-gray-200 placeholder-gray-500 focus:ring-yellow-500 focus:border-yellow-500" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full py-3 px-4 bg-yellow-500 hover:bg-yellow-600 rounded-md text-gray-900 font-semibold transition-colors duration-200 shadow-md">
                    Cadastrar
                </button>
            </form>
        </div>

        <!-- Links para outros painéis na parte inferior -->
        <div class="mt-8 flex flex-col items-center">
          <a href="#" id="admin-panel-link" class="panel-link">Painel do Administrador</a>
          <a href="#" id="merchant-panel-link" class="panel-link">Painel do Comerciante</a>
        </div>

    </div>

    <!-- Script JavaScript para alternar entre os formulários e lidar com os links -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginBtn = document.getElementById('login-btn');
            const signupBtn = document.getElementById('signup-btn');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const adminPanelLink = document.getElementById('admin-panel-link');
            const merchantPanelLink = document.getElementById('merchant-panel-link');

            // Função para alternar para o formulário de login
            const showLoginForm = () => {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                loginBtn.classList.add('bg-yellow-500', 'text-gray-900');
                loginBtn.classList.remove('bg-gray-700', 'text-yellow-500');
                signupBtn.classList.add('bg-gray-700', 'text-yellow-500');
                signupBtn.classList.remove('bg-yellow-500', 'text-gray-900');
            };

            // Função para alternar para o formulário de cadastro
            const showSignupForm = () => {
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                signupBtn.classList.add('bg-yellow-500', 'text-gray-900');
                signupBtn.classList.remove('bg-gray-700', 'text-yellow-500');
                loginBtn.classList.add('bg-gray-700', 'text-yellow-500');
                loginBtn.classList.remove('bg-yellow-500', 'text-gray-900');
            };

            // Adiciona event listeners aos botões
            loginBtn.addEventListener('click', showLoginForm);
            signupBtn.addEventListener('click', showSignupForm);

            // Redireciona para o painel de administrador
            adminPanelLink.addEventListener('click', (e) => {
              e.preventDefault();
              // COMENTÁRIO: Substitua o '#' pelo URL real do painel de admin
              window.location.href = '#'; 
            });

            // Redireciona para o painel de comerciante
            merchantPanelLink.addEventListener('click', (e) => {
              e.preventDefault();
              // COMENTÁRIO: Substitua o '#' pelo URL real do painel de comerciante
              window.location.href = '#';
            });
        });
    </script>

</body>
</html>
